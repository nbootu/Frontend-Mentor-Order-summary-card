<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <header>
        <img
          src="./images/illustration-hero.svg"
          alt="Woman dancing to music from mobile phone"
        />
      </header>
      <section class="intro">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="purchase">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Note representing music" />

          <div class="plan-details">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" aria-label="Change the ordered plan">Change</a>
      </section>
      <footer>
        <button class="btn btn-cta">Proceed to Payment</button>
        <button class="btn btn-transparent">Cancel Order</button>
      </footer>
    </main>
  </body>
</html>
